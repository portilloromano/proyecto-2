<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <title>Phrase Geek of the day</title>
    </head>
    <body onload="changePhrase();">
        <div class="container">
            <div class="row g-3 mt-3">
                <div>
                    <label for="phrase" class="form-label">Phrase</label>
                    <label class="form-control" id="phrase" text="Prueba">
                        No message</label
                    >
                </div>
                <div>
                    <label for="author" class="form-label">Author</label>
                    <label class="form-control" id="author">No message</label>
                </div>
                <button
                    class="btn btn-primary"
                    type="button"
                    id="button"
                    onclick="changePhrase()"
                >
                    Change Phrase
                </button>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script>
            function changePhrase() {
                fetch(`http://localhost:9000/random`)
                    .then((response) => (result = response.json()))
                    .then((data) => {
                        let result = data.data[0];
                        document.getElementById("phrase").innerText =
                            result.phrase;
                        document.getElementById("author").innerText =
                            result.author;
                    })
                    .catch((err) => alert("No se obtiene respuesta de la API"));
            }
        </script>
    </body>
</html>
